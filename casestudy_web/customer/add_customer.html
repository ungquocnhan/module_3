<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="../../bootstrap-5.0.2-dist/css/bootstrap.css">

</head>
<body>

<form class="row">
    <div class="col-md-2">
        <label class="form-label">Id</label>
        <input type="text" class="form-control" placeholder="Id">
    </div>
    <div class="col-md-10">
        <label class="form-label">Name Customer</label>
        <input type="text" class="form-control" placeholder="Name Customer">
    </div>
    <div class="col-md-3">
        <label class="form-label">Day of Birth</label>
        <input type="date" class="form-control">
    </div>
    <div class="col-md-3">
        <label class="form-label">Customer Type</label>
        <select name="" id="" class="form-select">
            <option>Please choose</option>
            <option value="1">Diamond</option>
            <option value="2">Platinium</option>
            <option value="3">Gold</option>
            <option value="4">Silver</option>
            <option value="5">Member</option>
        </select>
    </div>
    <div class="col-md-3">
        <label class="form-label">ID Card</label>
        <input type="text" class="form-control" placeholder="ID Card">
    </div>
    <div class="col-md-3">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" placeholder="Phone Number">
    </div>
    <div class="col-md-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="Address">
    </div>
    <div class="col-md-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Email">
    </div>
    <div class="col-md-6">
        <label class="form-label">Gender</label>
        <br>
        <div class="form-check form-check-inline col-md-2">
            <input type="radio" class="form-check-input" name="rdo" checked>
            <label class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline col-md-2">
            <input type="radio" class="form-check-input" name="rdo">
            <label class="form-check-label">Female</label>
        </div>
        <div class="form-check form-check-inline col-md-2">
            <input type="radio" class="form-check-input" name="rdo">
            <label class="form-check-label">Other</label>
        </div>
    </div>
    <div class="col-md-3">
        <br>
        <button class="btn btn-primary form-control">Add</button>
    </div>
</form>

</body>
<script src="../../bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</html>
