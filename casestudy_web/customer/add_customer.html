<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="../../bootstrap-5.0.2-dist/css/bootstrap.css">

</head>
<body>
<button onclick="showForm()" class="btn btn-primary btn-sm">Add customer</button>

<div id="formElement" style="display: none;">
<form class="row">
    <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="First Name">
    </div>
    <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name">
    </div>
    <div class="col-md-3">
        <label class="form-label">Day of Birth</label>
        <input type="date" class="form-control">
    </div>
    <div class="col-md-3">
        <label class="form-label">Customer Type</label>
        <select name="" id="" class="form-select">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
        </select>
    </div>
    <div class="col-md-3">
        <label class="form-label">ID Card</label>
        <input type="text" class="form-control" placeholder="ID Card">
    </div>
    <div class="col-md-3">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" placeholder="Phone Number">
    </div>
    <div class="col-md-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="Address">
    </div>
    <div class="col-md-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Email">
    </div>
    <div class="col-md-6">
        <label class="form-label">Gender</label>
        <br>
        <div class="form-check form-check-inline col-md-2">
            <input type="radio" class="form-check-input" name="rdo" checked>
            <label class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline col-md-2">
            <input type="radio" class="form-check-input" name="rdo">
            <label class="form-check-label">Female</label>
        </div>
        <div class="form-check form-check-inline col-md-2">
            <input type="radio" class="form-check-input" name="rdo">
            <label class="form-check-label">Other</label>
        </div>
    </div>
    <div class="col-md-3">
        <br>
        <button class="btn btn-primary form-control">Add</button>
    </div>
</form>
</div>
</body>
<script src="../../bootstrap-5.0.2-dist/js/bootstrap.js"></script>
<script type="text/javascript">
    function showForm() {
        document.getElementById('formElement').style.display = 'block';
    }
</script>
</html>
