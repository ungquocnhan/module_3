<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="../../bootstrap-5.0.2-dist/css/bootstrap.css">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add new
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row">
                    <div class="col-md-12">
                        <label class="form-label">Id</label>
                        <input type="text" class="form-control" placeholder="Id">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Name Employee</label>
                        <input type="text" class="form-control" placeholder="Name Employee">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Birthday</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">ID Card</label>
                        <input type="text" class="form-control" placeholder="ID Card">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Salary</label>
                        <input type="text" class="form-control" placeholder="Salary">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Address">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Account</label>
                        <input type="text" class="form-control" placeholder="Account">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Gender</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="rdo" checked>
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="rdo">
                            <label class="form-check-label">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="rdo">
                            <label class="form-check-label">Other</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Position</label>
                        <select name="position" id="position" class="form-select">
                            <option>Please choose</option>
                            <option value="1">Quản Lý</option>
                            <option value="2">Nhân Viên</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Education Degree</label>
                        <select name="education_degree" id="education-degree" class="form-select">
                            <option>Please choose</option>
                            <option value="1">Trung Cấp</option>
                            <option value="2">Cao Đẳng</option>
                            <option value="3">Đại Học</option>
                            <option value="4">Sau Đại Học</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Division</label>
                        <select name="division" id="division" class="form-select">
                            <option>Please choose</option>
                            <option value="1">Sale-Marketing</option>
                            <option value="2">Hành Chính</option>
                            <option value="3">Phục vụ</option>
                            <option value="4">Quản lý</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger btnAdd">Add</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../../bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</html>
