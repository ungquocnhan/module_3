<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../bootstrap-5.0.2-dist/css/bootstrap.css">

</head>
<body>
<form>
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" aria-describedby="id" placeholder="ID">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name facility">
    </div>
    <div class="form-group">
        <label for="area">Area</label>
        <input type="text" class="form-control" id="area" placeholder="Area">
    </div>
    <div class="form-group">
        <label for="cost">Cost</label>
        <input type="text" class="form-control" id="cost" placeholder="Cost">
    </div>
    <div class="form-group">
        <label for="max-people">Max people</label>
        <input type="text" class="form-control" id="max-people" placeholder="Cost">
    </div>
    <div class="form-group">
        <label for="standard-room">Standard Room</label>
        <input type="text" class="form-control" id="standard-room" placeholder="Cost">
    </div>
    <div class="form-group">
        <label for="description-other-convenience">Description other convenience</label>
        <input type="text" class="form-control" id="description-other-convenience" placeholder="Cost">
    </div>
    <div class="form-group">
        <label for="pool-area">Pool Area</label>
        <input type="text" class="form-control" id="pool-area" placeholder="Cost">
    </div>
    <div class="form-group">
        <label for="number-of-floor">Number of floor</label>
        <input type="text" class="form-control" id="number-of-floor" placeholder="Cost">
    </div>
    <div class="form-group">
        <label for="facility-free">Facility free</label>
        <input type="text" class="form-control" id="facility-free" placeholder="Cost">
    </div>
    <select class="custom-select">
        <option selected>Rent type ID</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <select class="custom-select">
        <option selected>Facility type ID</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>


    <button type="submit" class="btn btn-primary">Edit</button>
</form>
</body>
<script src="../../bootstrap-5.0.2-dist/js/bootstrap.js"></script>

</html>
